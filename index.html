<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김도형♥︎최주영 결혼합니다</title>
  <meta property="og:title" content="김도형♥︎최주영 결혼합니다">
  <meta property="og:image" content="https://chimz087.github.io/img/DSCF1679.JPG">
  <meta property="og:type" content="website" />
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:url" content="https://chimz087.github.io">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <h1 class="hero-title"></h1>
      <p class="hero-subtitle"></p>
    </div>
  </div>

  <div class="container">
    <img src="/img/text.jpg" alt="Description of the image" class="section-image">
    <div class="image-grid">
      <img src="/img/DSCF1679.JPG" alt="Image 1" class="gallery-image">
      <img src="/img/DSCF1679.JPG" alt="Image 2" class="gallery-image">
      <img src="/img/DSCF1679.JPG" alt="Image 3" class="gallery-image">
      <img src="/img/DSCF1679.JPG" alt="Image 4" class="gallery-image">
      <img src="/img/DSCF1679.JPG" alt="Image 5" class="gallery-image">
      <img src="/img/DSCF1679.JPG" alt="Image 6" class="gallery-image">
      <img src="/img/DSCF1679.JPG" alt="Image 7" class="gallery-image">
      <img src="/img/DSCF1679.JPG" alt="Image 8" class="gallery-image">
      <img src="/img/DSCF1679.JPG" alt="Image 9" class="gallery-image">
    </div>
    <div class="video-container">
      <video controls>
        <source src="/vid/berlin.mp4" type="video/mp4">
      </video>
    </div>
    <div class="dropdown-container">
      <div class="dropdown-left">
        <div class="dropdown">
          <button onclick="toggleDropdown('dropdownContentLeft')">신랑측 마음 전하실 곳</button>
          <div id="dropdownContentLeft" class="dropdown-content">
            <p>국민 | 436902-04-070884 </p>
            <p>김제숭</p>
          </div>
        </div>
      </div>
      <div class="dropdown-right">
        <div class="dropdown">
          <button onclick="toggleDropdown('dropdownContentRight')">신부측 마음 전하실 곳</button>
          <div class="dropdown-content" id="dropdownContentRight">
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay" id="overlay">
    <div class="swiper-container">
      <div class="swiper-wrapper"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <button class="close-button"><i class="fas fa-times"></i></button>
  </div>


  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('.gallery-image');
      const overlay = document.getElementById('overlay');
      const swiperWrapper = overlay.querySelector('.swiper-wrapper');
      const closeButton = overlay.querySelector('.close-button');

      let swiper;

      images.forEach((image, index) => {
        image.addEventListener('click', () => {
          swiperWrapper.innerHTML = '';

          images.forEach(img => {
            const slide = document.createElement('div');
            slide.classList.add('swiper-slide');
            const magnifiedImage = document.createElement('img');
            magnifiedImage.src = img.src;
            magnifiedImage.alt = img.alt;
            slide.appendChild(magnifiedImage);
            swiperWrapper.appendChild(slide);
          });

          if (!swiper) {
            swiper = new Swiper('.swiper-container', {
              slidesPerView : 1,
              slidesPerGroup : 1,
              spaceBetween : -50,
              loopFillGroupWithBlank : true,
              loop: true,
              pagination: {
                el: '.swiper-pagination',
                clickable: true,
              },
              navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
              },
            });
          } else {
            swiper.update();
            swiper.slideTo(index + 1);
          }

          overlay.style.display = 'block';
        });
      });
      closeButton.addEventListener('click', () => {
        overlay.style.display = 'none';
      });
    });
    function toggleDropdown(id) {
      var dropdownContent = document.getElementById(id);
      dropdownContent.classList.toggle("show");
      dropdownContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  </script>
</body>
</html>

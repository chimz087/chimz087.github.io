<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="[도형♡주영 결혼합니다] 모바일 청첩장">
  <meta property="og:image" content="/img/DSCF1679.JPG">
  <title>Image Gallery with Swiper</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <h1 class="hero-title"></h1>
      <p class="hero-subtitle"></p>
    </div>
  </div>

  <div class="container">
    <img src="/img/text.jpg" alt="Description of the image" class="section-image">
    <div class="image-grid">
      <img src="/img/DSCF1679.JPG" alt="Image 1" class="gallery-image">
      <img src="/img/DSCF1679.JPG" alt="Image 2" class="gallery-image">
      <img src="/img/DSCF1679.JPG" alt="Image 3" class="gallery-image">
      <img src="/img/DSCF1679.JPG" alt="Image 4" class="gallery-image">
      <img src="/img/DSCF1679.JPG" alt="Image 5" class="gallery-image">
      <img src="/img/DSCF1679.JPG" alt="Image 6" class="gallery-image">
      <img src="/img/DSCF1679.JPG" alt="Image 7" class="gallery-image">
      <img src="/img/DSCF1679.JPG" alt="Image 8" class="gallery-image">
      <img src="/img/DSCF1679.JPG" alt="Image 9" class="gallery-image">
    </div>
    <div class="video-container">
      <video controls>
        <source src="/vid/berlin.mp4" type="video/mp4">
      </video>
    </div>
  </div>
  <div class="overlay" id="overlay">
    <div class="swiper-container">
      <div class="swiper-wrapper"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <button class="close-button"><i class="fas fa-times"></i></button>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('.gallery-image');
      const overlay = document.getElementById('overlay');
      const swiperWrapper = overlay.querySelector('.swiper-wrapper');
      const closeButton = overlay.querySelector('.close-button');

      let swiper;

      images.forEach((image, index) => {
        image.addEventListener('click', () => {
          swiperWrapper.innerHTML = '';

          images.forEach(img => {
            const slide = document.createElement('div');
            slide.classList.add('swiper-slide');
            const magnifiedImage = document.createElement('img');
            magnifiedImage.src = img.src;
            magnifiedImage.alt = img.alt;
            slide.appendChild(magnifiedImage);
            swiperWrapper.appendChild(slide);
          });

          if (!swiper) {
            swiper = new Swiper('.swiper-container', {
              slidesPerView : 1,
              slidesPerGroup : 1,
              spaceBetween : -50,
              loopFillGroupWithBlank : true,
              loop: true,
              pagination: {
                el: '.swiper-pagination',
                clickable: true,
              },
              navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
              },
            });
          } else {
            swiper.update();
            swiper.slideTo(index + 1);
          }

          overlay.style.display = 'block';
        });
      });
      closeButton.addEventListener('click', () => {
        overlay.style.display = 'none';
      });
    });
  </script>
</body>
</html>
